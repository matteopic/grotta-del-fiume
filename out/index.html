	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body onload="onload();" >
	<div class="container-fluid">
		<h1 class="text-center">8MAAN - Grotta del Fiume</h1>
		
		<div class="row">
			<div class="offset-md-3 col-md6">
				<div id="scene"></div>
			</div>
		</div>
		
		<div class="row mt-5">
			<div class="offset-md-3 col-md6">
				<h3>Globale</h3>
				<p>
					<i class="bi bi-file-earmark-pdf"></i> <a href="./Grotta del Fiume - pianta.pdf" class="icon-pdf">Pianta</a><br/>
					<i class="bi bi-file-earmark-pdf"></i> <a href="./Grotta del Fiume - atlante - pianta.pdf" class="icon-pdf">Pianta - Atlante</a><br/>
					<i class="bi bi-file-earmark-pdf"></i> <a href="./Grotta del Fiume - sezione.pdf" class="icon-pdf">Sezione</a><br/>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="offset-md-3 col-md6">
				<h3>Ramo dell'aria</h3>
				<p>
					<i class="bi bi-file-earmark-pdf"></i> <a href="./Grotta del Fiume - Ramo dell'Aria - pianta.pdf" class="icon-pdf">Ramo dell'Aria - pianta</a><br/>
					<i class="bi bi-file-earmark-pdf"></i> <a href="./Grotta del Fiume - Ramo dell'Aria - sezione.pdf" class="icon-pdf">Ramo dell'Aria - sezione</a><br/>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="offset-md-3 col-md6">
				<h3>3D</h3>
				<p>
					<a href="./Grotta del Fiume.lox">Therion LOX file</a><br/>
					<a href="./Grotta del Fiume.3d">Aven Survex 3D file</a>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="offset-md-3 col-md6">
				<h3>Foto Panoramiche</h3>
				<p>
					<i class="bi bi-image"></i> <a href="https://www.matteopic.it/grotta-del-fiume/sala-limone.html" class="external-link">Sala Limone</a><br/>
					<i class="bi bi-image"></i> <a href="https://www.matteopic.it/grotta-del-fiume/sala-villa.html" class="external-link">Sala Villa</a>

			<div class="row mt-3">
				<div class="offset-md-3 col-md6">

						<i class="bi bi-github"></i>
						<a href="https://github.com/matteopic/grotta-del-fiume">Follow this project on GitHub</a>
					</p>
				</div>
			</div>
		</footer>
	</div>


	<script type="text/javascript" src="CaveView/js/CaveView2.js" ></script>
	<script type="text/javascript" >
	function openExternalLink(event){
		event.preventDefault();
		const aElement = event.target;
		window.open(aElement.href, '_blank');
		return false;
	}

	function onload () {
		[...document.getElementsByClassName("external-link")].forEach(element => {
			element.onclick = openExternalLink;		
		});

		const viewer = new CV2.CaveViewer( "scene", {
			terrainDirectory: "",
			surveyDirectory: "",
			home: "/CaveView/",
			view:{
				scraps: true,
				terrain: true,
				grid: true
			},
			
		} );

		viewer.addEventListener('newCave', (e)=>{ 
			viewer.getControls().rotateUp(Math.PI / 180.0 * -68);
			viewer.getControls().rotateLeft(Math.PI / 180.0 * -140);
		});

		const ui = new CV2.CaveViewUI( viewer );
		ui.loadCave( 'Grotta%20del%20Fiume.lox' );
	}
	</script>
</body>
</html>
